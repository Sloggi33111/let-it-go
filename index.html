<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fast Image Gallery</title>
    <!-- 假设你的样式文件名为 styles.css -->
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5/imagesloaded.pkgd.min.js" async></script>
</head>
<body>
    <h1>My Fast Image Gallery</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by filename or tags...">
    </div>

    <div class="grid" id="grid">
        <div class="grid-sizer"></div>
    </div>

    <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
        <p>Loading more images...</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const searchInput = document.getElementById('search-input');
            const loadingIndicator = document.getElementById('loading-indicator');

            let msnry;
            let allImages = []; 
            let displayedImages = []; 
            let currentIndex = 0; 
            const batchSize = 20; 
            let isLoading = false; 

            // 防抖函数，用于优化搜索输入事件，避免频繁触发
            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            }

            // 初始化或重新初始化 Masonry 布局
            function initMasonry() {
                if (msnry) {
                    msnry.destroy();
                }
                msnry = new Masonry(grid, {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-sizer',
                    gutter: 10,
                    percentPosition: true,
                    transitionDuration: 0
                });
            }

            // 加载下一批图片
            function loadNextBatch() {
                if (isLoading) return;
                isLoading = true;
                loadingIndicator.style.display = 'block';

                const batch = displayedImages.slice(currentIndex, currentIndex + batchSize);

                if (batch.length === 0) {
                    loadingIndicator.style.display = 'none';
                    isLoading = false;
                    return; 
                }

                const fragment = document.createDocumentFragment();
                const newItems = [];

                batch.forEach(imageInfo => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    
                    const img = document.createElement('img');
                    // 假设所有图片都存储在 'images' 子文件夹中
                    img.src = 'images/' + imageInfo.filename;
                    img.alt = imageInfo.filename;
                    img.loading = 'lazy'; 
                    
                    // 点击图片复制不带后缀的文件名
                    img.onclick = () => {
                        const fullFilename = imageInfo.filename;
                        const lastDotIndex = fullFilename.lastIndexOf('.');
                        const filenameWithoutExt = (lastDotIndex > -1) 
                            ? fullFilename.substring(0, lastDotIndex) 
                            : fullFilename;

                        navigator.clipboard.writeText(filenameWithoutExt)
                            .then(() => {
                                alert('Copied: ' + filenameWithoutExt);
                            })
                            .catch(err => {
                                console.error('Failed to copy filename: ', err);
                                alert('Sorry, could not copy the name.');
                            });
                    };
                    
                    item.appendChild(img);
                    fragment.appendChild(item);
                    newItems.push(item);
                });

                grid.appendChild(fragment);

                // 等待新添加的图片加载完成后再进行布局
                imagesLoaded(newItems, function() {
                    if (msnry) {
                        msnry.appended(newItems);
                        msnry.layout();
                    }
                    currentIndex += batch.length;
                    isLoading = false;
                    loadingIndicator.style.display = 'none';
                });
            }
            
            // --- 这是修改后的智能搜索函数 ---
            function filterImages() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                // 清空现有网格
                grid.innerHTML = '<div class="grid-sizer"></div>';

                if (!searchTerm) {
                    // 如果搜索框为空，直接显示所有图片
                    displayedImages = allImages;
                } else {
                    // 1. 将用户的搜索输入按空格或逗号分割成多个关键词
                    const keywords = searchTerm.split(/[\s,]+/).filter(k => k); // filter(k=>k) 移除空字符串

                    displayedImages = allImages.filter(img => {
                        const filename = img.filename.toLowerCase();
                        
                        // 2. 将图片的tags字符串也分割成一个数组，并清理每个tag的前后空格
                        const imageTags = img.tags ? img.tags.toLowerCase().split(',').map(tag => tag.trim()) : [];
                        
                        // 3. 检查：是否“任何一个”关键词都能被匹配到 (OR 逻辑)
                        return keywords.some(keyword => {
                            // a. 检查文件名是否包含这个关键词
                            if (filename.includes(keyword)) {
                                return true;
                            }
                            // b. 检查是否“任何一个”图片Tag包含这个关键词
                            if (imageTags.some(tag => tag.includes(keyword))) {
                                return true;
                            }
                            return false;
                        });
                    });
                }
                
                // 重置索引并重新加载布局
                currentIndex = 0;
                initMasonry();
                loadNextBatch();
            }

            // 初始化整个图库
            function initializeGallery() {
                // 等待 Masonry 和 imagesLoaded 库加载完成
                if (!window.Masonry || !window.imagesLoaded) {
                    setTimeout(initializeGallery, 50);
                    return;
                }
                
                initMasonry();

                // 从 image.json 文件获取数据
                fetch('image.json')
                    .then(response => response.json())
                    .then(imageData => {
                        allImages = imageData; // JSON数据已是所需格式
                        displayedImages = allImages;
                        loadNextBatch(); // 加载第一批图片
                    })
                    .catch(error => {
                        console.error('Error fetching image data:', error);
                        alert('Failed to load image data. Please make sure image.json exists and is in the correct format.');
                    });
            }

            // --- 事件监听 ---
            // 页面加载完成后初始化
            initializeGallery();
            // 监听搜索框的输入事件，并使用防抖函数
            searchInput.addEventListener('input', debounce(filterImages, 300));
            // 监听滚动事件，实现无限滚动加载
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading && currentIndex < displayedImages.length) {
                    loadNextBatch();
                }
            });
        });
    </script>
</body>
</html>
