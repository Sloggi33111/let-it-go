<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fast Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5/imagesloaded.pkgd.min.js" async></script>
</head>
<body>
    <h1>My Fast Image Gallery</h1>
    
    <div class="search-container">
        <!-- Kept original placeholder as requested, but logic is updated -->
        <input type="text" id="search-input" placeholder="Search by filename...">
    </div>

    <div class="grid" id="grid">
        <div class="grid-sizer"></div>
    </div>

    <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
        <p>Loading more images...</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const searchInput = document.getElementById('search-input');
            const loadingIndicator = document.getElementById('loading-indicator');

            let msnry;
            let allImages = []; 
            let displayedImages = []; 
            let currentIndex = 0; 
            const batchSize = 20; 
            let isLoading = false; 

            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            }

            function initMasonry() {
                if (msnry) {
                    msnry.destroy();
                }
                msnry = new Masonry(grid, {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-sizer',
                    gutter: 10,
                    percentPosition: true,
                    transitionDuration: 0
                });
            }

            function loadNextBatch() {
                if (isLoading) return;
                isLoading = true;
                loadingIndicator.style.display = 'block';

                const batch = displayedImages.slice(currentIndex, currentIndex + batchSize);

                if (batch.length === 0) {
                    loadingIndicator.style.display = 'none';
                    isLoading = false;
                    return; 
                }

                const fragment = document.createDocumentFragment();
                const newItems = [];

                batch.forEach(imageInfo => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    
                    const img = document.createElement('img');
                    img.src = imageInfo.thumbnail; // This path is now correct
                    img.alt = imageInfo.filename;
                    img.loading = 'lazy'; 
                    
                    img.onclick = () => {
                        const fullFilename = imageInfo.filename;
                        const lastDotIndex = fullFilename.lastIndexOf('.');
                        const filenameWithoutExt = (lastDotIndex > -1) 
                            ? fullFilename.substring(0, lastDotIndex) 
                            : fullFilename;

                        navigator.clipboard.writeText(filenameWithoutExt)
                            .then(() => {
                                alert('Copied: ' + filenameWithoutExt);
                            })
                            .catch(err => {
                                console.error('Failed to copy filename: ', err);
                                alert('Sorry, could not copy the name.');
                            });
                    };
                    
                    item.appendChild(img);
                    fragment.appendChild(item);
                    newItems.push(item);
                });

                grid.appendChild(fragment);

                imagesLoaded(newItems, function() {
                    if (msnry) {
                        msnry.appended(newItems);
                        msnry.layout();
                    }
                    currentIndex += batch.length;
                    isLoading = false;
                    loadingIndicator.style.display = 'none';
                });
            }
            
            // This is the updated search logic as you requested
            function filterImages() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                grid.innerHTML = '<div class="grid-sizer"></div>';
                
                displayedImages = allImages.filter(img => {
                    const filenameMatch = img.filename.toLowerCase().includes(searchTerm);
                    const tagsMatch = img.tags.toLowerCase().includes(searchTerm);
                    return filenameMatch || tagsMatch;
                });
                
                currentIndex = 0;
                initMasonry();
                loadNextBatch();
            }

            function initializeGallery() {
                if (!window.Masonry || !window.imagesLoaded) {
                    setTimeout(initializeGallery, 50);
                    return;
                }
                
                initMasonry();

                // --- FIX #1: Correct path to images.json ---
                fetch('Displate/images.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok: ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(imageData => {
                        allImages = imageData.map(item => ({
                            // --- FIX #2: Prepend the folder path to the image source ---
                            thumbnail: 'Displate/' + item.filename, 
                            filename: item.filename,
                            tags: item.tags || ''
                        }));
                        displayedImages = allImages;
                        loadNextBatch();
                    })
                    .catch(error => {
                        console.error('Error fetching or parsing images.json:', error);
                        alert('Could not load image data. Please check the console for errors.');
                    });
            }

            initializeGallery();
            searchInput.addEventListener('input', debounce(filterImages, 300));
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading && currentIndex < displayedImages.length) {
                    loadNextBatch();
                }
            });
        });
    </script>
</body>
</html>
