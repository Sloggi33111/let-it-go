<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fast Image Gallery</title>
    <!-- 链接到你的多列布局样式文件 -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5/imagesloaded.pkgd.min.js" async></script>
</head>
<body>
    <h1>My Fast Image Gallery</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by filename or tags (e.g., eva, mecha)">
    </div>

    <div class="grid" id="grid">
        <!-- Masonry会使用这个元素的宽度来计算列宽 -->
        <div class="grid-sizer"></div>
    </div>

    <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
        <p>Loading more images...</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const searchInput = document.getElementById('search-input');
            const loadingIndicator = document.getElementById('loading-indicator');

            let msnry;
            let allImages = []; 
            let displayedImages = []; 
            let currentIndex = 0; 
            const batchSize = 50; // 加载数量
            let isLoading = false; 

            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            }

            // 初始化或重新初始化 Masonry 布局
            function initMasonry() {
                if (msnry) {
                    msnry.destroy();
                }
                // *** 关键：这里的 gutter 值要和 CSS 中的间距设计相匹配 ***
                msnry = new Masonry(grid, {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-sizer',
                    gutter: 10, // 水平间距为 10px
                    percentPosition: true,
                    transitionDuration: 0
                });
            }

            function loadNextBatch() {
                if (isLoading) return;
                isLoading = true;
                loadingIndicator.style.display = 'block';

                const batch = displayedImages.slice(currentIndex, currentIndex + batchSize);

                if (batch.length === 0) {
                    loadingIndicator.style.display = 'none';
                    isLoading = false;
                    return; 
                }

                const fragment = document.createDocumentFragment();
                
                batch.forEach(imageInfo => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    
                    const img = document.createElement('img');
                    img.src = 'images/' + imageInfo.filename;
                    img.alt = imageInfo.filename;
                    img.loading = 'lazy'; 
                    
                    img.onclick = () => {
                        const filenameWithoutExt = imageInfo.filename.substring(0, imageInfo.filename.lastIndexOf('.')) || imageInfo.filename;
                        navigator.clipboard.writeText(filenameWithoutExt)
                            .then(() => alert('Copied: ' + filenameWithoutExt))
                            .catch(err => console.error('Failed to copy filename: ', err));
                    };
                    
                    item.appendChild(img);
                    fragment.appendChild(item);
                });

                grid.appendChild(fragment);

                imagesLoaded(grid).on('always', function() {
                    if (msnry) {
                        msnry.layout();
                    }
                });

                currentIndex += batch.length;
                isLoading = false;
                loadingIndicator.style.display = 'none';
            }
            
            // 强大的搜索函数
            function filterImages() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                // 清空并重建grid-sizer
                grid.innerHTML = '<div class="grid-sizer"></div>';

                if (!searchTerm) {
                    displayedImages = allImages;
                } else {
                    const keywords = searchTerm.split(/[\s,]+/).filter(Boolean);
                    displayedImages = allImages.filter(img => {
                        const filename = img.filename.toLowerCase();
                        const imageTags = img.tags ? img.tags.toLowerCase().split(',').map(tag => tag.trim()) : [];
                        return keywords.some(keyword => 
                            filename.includes(keyword) || imageTags.some(tag => tag.includes(keyword))
                        );
                    });
                }
                
                currentIndex = 0;
                initMasonry(); // 重新初始化布局
                loadNextBatch();
            }

            // 初始化图库
            function initializeGallery() {
                if (!window.Masonry || !window.imagesLoaded) {
                    setTimeout(initializeGallery, 50);
                    return;
                }
                
                initMasonry();

                // *** 读取 image.json 文件 ***
                fetch('image.json')
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        return response.json();
                    })
                    .then(imageData => {
                        allImages = imageData;
                        displayedImages = allImages;
                        loadNextBatch();
                    })
                    .catch(error => {
                        console.error('Error fetching image data:', error);
                        alert('Failed to load image data. Please make sure image.json exists and is in the correct format.');
                    });
            }

            // --- 绑定事件 ---
            initializeGallery();
            searchInput.addEventListener('input', debounce(filterImages, 300));
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading && currentIndex < displayedImages.length) {
                    loadNextBatch();
                }
            });
        });
    </script>
</body>
</html>
