<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fast Image Gallery</title>
    
    <!-- 引入 Masonry 和 imagesLoaded 库 -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5/imagesloaded.pkgd.min.js" async></script>

    <style>
        /* CSS 样式与之前相同，这里为了完整性再次提供 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        h1 { text-align: center; color: #333; }
        .search-container { text-align: center; margin-bottom: 25px; }
        #search-input {
            width: 50%; max-width: 400px; padding: 12px 15px;
            border-radius: 20px; border: 1px solid #ccc;
            font-size: 16px; outline: none; transition: box-shadow 0.3s;
        }
        #search-input:focus { border-color: #007bff; box-shadow: 0 0 8px rgba(0, 123, 255, 0.25); }
        .grid { margin: 0 auto; width: 95%; max-width: 1600px; }
        .grid:after { content: ''; display: block; clear: both; }
        .grid-sizer, .grid-item {
            width: calc(20% - 10px); /* 5列布局，使用calc精确计算 */
            margin-bottom: 10px;
        }
        .grid-item {
            float: left; border-radius: 8px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .grid-item img { display: block; width: 100%; height: auto; cursor: pointer; }
        #loading-indicator { display: none; text-align: center; padding: 20px; color: #666; }
        
        /* 响应式布局 */
        @media screen and (max-width: 1200px) { .grid-sizer, .grid-item { width: calc(25% - 10px); } } /* 4列 */
        @media screen and (max-width: 992px) { .grid-sizer, .grid-item { width: calc(33.333% - 10px); } } /* 3列 */
        @media screen and (max-width: 768px) { .grid-sizer, .grid-item { width: calc(50% - 10px); } } /* 2列 */
        @media screen and (max-width: 576px) { .grid-sizer, .grid-item { width: calc(100% - 10px); } } /* 1列 */
    </style>
</head>
<body>
    <h1>My Fast Image Gallery</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by filename...">
    </div>

    <div class="grid" id="grid">
        <div class="grid-sizer"></div>
    </div>

    <div id="loading-indicator">
        <p>Loading more images...</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const searchInput = document.getElementById('search-input');
            const loadingIndicator = document.getElementById('loading-indicator');

            let msnry;
            let allImages = [];
            let displayedImages = [];
            let currentIndex = 0;
            const batchSize = 20;
            let isLoading = false;

            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            }
            
            /**
             * [核心改动] 初始化 Masonry 的函数
             * 将初始化过程封装起来，以便在搜索后可以重新调用它
             */
            function initializeMasonry() {
                // 确保 Masonry 库已加载
                if (!window.Masonry) {
                    setTimeout(initializeMasonry, 50);
                    return;
                }
                msnry = new Masonry(grid, {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-sizer',
                    gutter: 10,
                    percentPosition: true,
                    transitionDuration: 0
                });
            }

            function loadNextBatch() {
                if (isLoading) return;
                isLoading = true;
                loadingIndicator.style.display = 'block';

                const batch = displayedImages.slice(currentIndex, currentIndex + batchSize);

                if (batch.length === 0) {
                    loadingIndicator.style.display = 'none';
                    isLoading = false;
                    return;
                }

                const fragment = document.createDocumentFragment();
                const newItems = [];

                batch.forEach(imageInfo => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    const img = document.createElement('img');
                    img.src = imageInfo.thumbnail;
                    img.alt = imageInfo.filename;
                    img.loading = 'lazy';
                    img.onclick = () => { /* ... 复制逻辑不变 ... */ };
                    item.appendChild(img);
                    fragment.appendChild(item);
                    newItems.push(item);
                });

                grid.appendChild(fragment);

                // [关键逻辑] 使用 imagesLoaded 来确保图片加载完再布局
                // 这是保证 Masonry 正确计算元素高度的关键
                imagesLoaded(newItems, function() {
                    if (msnry) {
                        // 告知 Masonry 新的元素已被追加
                        msnry.appended(newItems);
                        // 重新进行整体布局
                        msnry.layout(); 
                    }
                    currentIndex += batch.length;
                    isLoading = false;
                    loadingIndicator.style.display = 'none';
                });
            }

            /**
             * [核心改动] 过滤图片的函数
             */
            function filterImages() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                // 1. (关键) 销毁当前的 Masonry 实例
                if (msnry) {
                    msnry.destroy();
                }
                
                // 2. 清空 DOM，只留下 grid-sizer
                const items = grid.querySelectorAll('.grid-item');
                items.forEach(item => item.remove());

                // 3. 过滤数据源并重置索引
                displayedImages = allImages.filter(img => img.filename.toLowerCase().includes(searchTerm));
                currentIndex = 0;
                
                // 4. (关键) 重新初始化一个新的 Masonry 实例
                initializeMasonry();
                
                // 5. 加载第一批搜索结果
                loadNextBatch();
            }
            
            /**
             * 页面首次加载时获取数据并初始化
             */
            function initialLoad() {
                // 等待依赖库加载完成
                if (!window.Masonry || !window.imagesLoaded) {
                    setTimeout(initialLoad, 50);
                    return;
                }

                fetch('images.json')
                    .then(response => response.json())
                    .then(imageUrls => {
                        allImages = imageUrls.map(url => ({
                            thumbnail: url,
                            full: url,
                            filename: url.split('/').pop()
                        }));
                        displayedImages = allImages;
                        
                        // 先初始化 Masonry
                        initializeMasonry();
                        // 再加载第一批图片
                        loadNextBatch();
                    })
                    .catch(error => {
                        console.error('Error fetching images.json:', error);
                        grid.innerHTML = '<p style="text-align:center; color:red;">Failed to load image list.</p>';
                    });
            }

            // --- 事件监听 ---
            initialLoad();
            searchInput.addEventListener('input', debounce(filterImages, 300));
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 500 && !isLoading && currentIndex < displayedImages.length) {
                    loadNextBatch();
                }
            });
        });
    </script>
</body>
</html>
