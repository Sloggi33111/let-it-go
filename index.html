<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fast Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5/imagesloaded.pkgd.min.js" async></script>
</head>
<body>
    <h1>My Fast Image Gallery</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by filename...">
    </div>

    <div class="grid" id="grid">
        <div class="grid-sizer"></div>
    </div>

    <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
        <p>Loading more images...</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const searchInput = document.getElementById('search-input');
            const loadingIndicator = document.getElementById('loading-indicator');

            let msnry;
            let allImages = []; 
            let displayedImages = []; 
            let currentIndex = 0; 
            const batchSize = 20; 
            let isLoading = false; 

            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            }

            function loadNextBatch() {
                if (isLoading) return;
                isLoading = true;
                loadingIndicator.style.display = 'block';

                const batch = displayedImages.slice(currentIndex, currentIndex + batchSize);

                if (batch.length === 0) {
                    loadingIndicator.style.display = 'none';
                    isLoading = false;
                    return; 
                }

                const fragment = document.createDocumentFragment();
                const newItems = [];

                batch.forEach(imageInfo => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    
                    const img = document.createElement('img');
                    img.src = imageInfo.thumbnail; // 现在 imageInfo.thumbnail 是有效的
                    img.alt = imageInfo.filename;   // 现在 imageInfo.filename 是有效的
                    img.loading = 'lazy'; 
                    
                    img.onclick = () => {
                        window.open(imageInfo.full, '_blank'); // 现在 imageInfo.full 是有效的
                    };
                    
                    item.appendChild(img);
                    fragment.appendChild(item);
                    newItems.push(item);
                });

                grid.appendChild(fragment);

                imagesLoaded(newItems, function() {
                    if (msnry) {
                        msnry.appended(newItems);
                    }
                    currentIndex += batch.length;
                    isLoading = false;
                    loadingIndicator.style.display = 'none';
                });
            }
            
            function filterImages() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                grid.innerHTML = '<div class="grid-sizer"></div>';
                
                displayedImages = allImages.filter(img => img.filename.toLowerCase().includes(searchTerm));
                
                currentIndex = 0; 
                if (msnry) {
                  msnry.reloadItems(); 
                }
                loadNextBatch(); 
                if (msnry) {
                  msnry.layout(); 
                }
            }

            function initializeGallery() {
                if (!window.Masonry || !window.imagesLoaded) {
                    setTimeout(initializeGallery, 50);
                    return;
                }
                
                msnry = new Masonry(grid, {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-sizer',
                    gutter: 10,
                    percentPosition: true,
                    transitionDuration: 0
                });

                fetch('images.json')
                    .then(response => response.json())
                    .then(imageUrls => { // 将原始数据命名为 imageUrls
                        // --- 这是关键的修复代码 ---
                        // 将字符串数组转换为我们需要的对象数组
                        allImages = imageUrls.map(url => {
                            return {
                                thumbnail: url, // 缩略图和原图都使用同一个URL
                                full: url,
                                filename: url.split('/').pop() // 从URL中提取文件名
                            };
                        });
                        // --- 修复结束 ---

                        displayedImages = allImages;
                        loadNextBatch();
                    })
                    .catch(console.error);
            }

            initializeGallery();

            searchInput.addEventListener('input', debounce(filterImages, 300));

            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading && currentIndex < displayedImages.length) {
                    loadNextBatch();
                }
            });
        });
    </script>
</body>
</html>
