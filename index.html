<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fast Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5/imagesloaded.pkgd.min.js" async></script>
</head>
<body>
    <h1>My Fast Image Gallery</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by filename, tags, or sku...">
    </div>

    <div class="grid" id="grid">
        <div class="grid-sizer"></div>
    </div>

    <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
        <p>Loading more images...</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const searchInput = document.getElementById('search-input');
            const loadingIndicator = document.getElementById('loading-indicator');

            let msnry;
            let allImages = []; 
            let displayedImages = []; 
            let currentIndex = 0; 
            const batchSize = 20; 
            let isLoading = false; 

            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            }

            function initMasonry() {
                if (msnry) {
                    msnry.destroy();
                }
                msnry = new Masonry(grid, {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-sizer',
                    gutter: 10,
                    percentPosition: true,
                    transitionDuration: 0
                });
            }

            function loadNextBatch() {
                if (isLoading) return;
                isLoading = true;
                loadingIndicator.style.display = 'block';

                const batch = displayedImages.slice(currentIndex, currentIndex + batchSize);

                if (batch.length === 0) {
                    loadingIndicator.style.display = 'none';
                    isLoading = false;
                    return; 
                }

                const fragment = document.createDocumentFragment();
                const newItems = [];

                batch.forEach(imageInfo => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    
                    const img = document.createElement('img');
                    // Use the thumbnail property which now holds the filename/path
                    img.src = imageInfo.thumbnail;
                    img.alt = imageInfo.filename;
                    img.loading = 'lazy'; 
                    
                    img.onclick = () => {
                        const fullFilename = imageInfo.filename;
                        const lastDotIndex = fullFilename.lastIndexOf('.');
                        const filenameWithoutExt = (lastDotIndex > -1) 
                            ? fullFilename.substring(0, lastDotIndex) 
                            : fullFilename;

                        navigator.clipboard.writeText(filenameWithoutExt)
                            .then(() => {
                                alert('Copied: ' + filenameWithoutExt);
                            })
                            .catch(err => {
                                console.error('Failed to copy filename: ', err);
                                alert('Sorry, could not copy the name.');
                            });
                    };
                    
                    item.appendChild(img);
                    fragment.appendChild(item);
                    newItems.push(item);
                });

                grid.appendChild(fragment);

                imagesLoaded(newItems, function() {
                    if (msnry) {
                        msnry.appended(newItems);
                        msnry.layout();
                    }
                    currentIndex += batch.length;
                    isLoading = false;
                    loadingIndicator.style.display = 'none';
                });
            }
            
            function filterImages() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                // 清空grid，保留grid-sizer
                grid.innerHTML = '<div class="grid-sizer"></div>';
                
                // 过滤图片: Search in filename, sku, and tags
                displayedImages = allImages.filter(img => {
                    const filenameMatch = img.filename.toLowerCase().includes(searchTerm);
                    const skuMatch = img.sku.toLowerCase().includes(searchTerm);
                    const tagsMatch = img.tags.toLowerCase().includes(searchTerm);
                    return filenameMatch || skuMatch || tagsMatch;
                });
                
                currentIndex = 0;
                
                // 重新初始化Masonry
                initMasonry();
                
                // 加载第一批
                loadNextBatch();
            }

            function initializeGallery() {
                if (!window.Masonry || !window.imagesLoaded) {
                    setTimeout(initializeGallery, 50);
                    return;
                }
                
                initMasonry();

                fetch('images.json')
                    .then(response => response.json())
                    .then(imageData => {
                        // Process the new JSON structure
                        allImages = imageData.map(item => ({
                            thumbnail: item.filename, // The path to the image
                            filename: item.filename,  // Keep the filename for alt text and copy
                            sku: item.sku || '',      // Ensure sku is always a string
                            tags: item.tags || ''     // Ensure tags is always a string
                        }));
                        displayedImages = allImages;
                        loadNextBatch();
                    })
                    .catch(console.error);
            }

            initializeGallery();
            searchInput.addEventListener('input', debounce(filterImages, 300));
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading && currentIndex < displayedImages.length) {
                    loadNextBatch();
                }
            });
        });
    </script>
</body>
</html>
